<app-header></app-header>
<div class="atf-wrap">
    <div class="container d-flex flex-column justify-content-center align-items-center h-100 text-white wrapper">
        <p class="tl">Here is a list of my favourite foods</p>
        <div class="container pt-4">
            <div class="row"> 
                <div class="col-12 col-md-8 ml-auto mr-auto">
                    <ul class="pl-0 foodlist h-100">
                        <li class="list-unstyled" *ngFor="let food of foods">
                            <div class="card">
                            <a class="card-block d-flex justify-content-between align-items-center shdw" routerLink="/food-info/{{food._id}}">
                                <div class="w-50 pr-5 d-flex flex-column justify-content-center align-items-center h-100 txt-blck">
                                    <p class="h3">{{food.foodItem}}</p>
                                    <p class="h6 pt-3 text-center">{{food.description}}</p>
                                </div>
                                <img class="w-50" src="assets/images/{{food.img}}" alt="{{food.img}}">
                            </a>
                            </div>
                        </li>
                    </ul>
                    <p> 
                        <a class="d-flex justify-content-center align-items-center" routerLink="/new">Add New Food Item</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
