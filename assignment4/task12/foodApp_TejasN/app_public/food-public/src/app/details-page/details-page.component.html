<app-header></app-header>
<div class="atf-wrap">
	<div class="container d-flex flex-column justify-content-center align-items-center h-100 text-white wrapper">
		<h2>{{pageContent.header.name}}</h2>
		<div class="container pt-4">
			<div class="row"> </div>
			<div class="col-12 col-md-8 ml-auto mr-auto">
				<ul class="pl-0 foodlist">
					<li class="list-unstyled"></li>
					<div class="card">
						<div class="card-block d-flex justify-content-between align-items-center">
							<div class="w-50 pr-5 d-flex flex-column justify-content-center align-items-center h-100 txt-blck">
								<p class="h6 pt-3 text-center">{{pageContent.header.desc}}</p>
								<p class="h6 pt-3 text-center"> <span class="bold">Calories: </span><span>{{pageContent.header.cal}}</span></p>
								<p class="h6 pt-3 text-center"> <span class="bold">Price: </span><span>{{pageContent.header.price}}</span></p>
							</div>
                            <img class="w-50" src="/assets/images/{{pageContent.header.img}}" alt="{{pageContent.header.img}}">
                        </div>
					</div>
				</ul>
			</div>
		</div>
	</div>
</div>
