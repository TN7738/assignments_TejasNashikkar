<app-header></app-header>
<div class="atf-wrap">
	<div class="container d-flex flex-column justify-content-center align-items-center h-100 text-white wrapper">
		<div class="container pt-4">
			<div class="row">
				<div class="container pt-4">
					<div class="row">
						<div class="col-12 col-md-6 ml-auto mr-auto new-phone-wrap">
							<h1 class="text-center">Create New Phone</h1>
							<div class="card">
								<div class="card-block">
									<form [formGroup]="form" (ngSubmit)="createNewPhone(newPhone)">
										<div class="form-group row pt-3">
											<div class="d-flex align-items-center">
												<label class="col-10 col-sm-2 col-form-label ttl" for="image">Image </label>
												<div class="col-12 col-sm-10">
													<input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="newPhone.image" id="image" name="image" required>
												</div>
											</div>
										</div>
										<div class="form-group row pt-3">
											<label class="col-10 col-sm-2 col-form-label ttl" for="name">Phone name </label>
											<div class="col-12 col-sm-10">
												<input class="form-control vld" [ngModelOptions]="{standalone: true}" [(ngModel)]="newPhone.name" id="name" name="name" required>
                                            </div>
										</div>
										<div class="form-group row pt-3">
											<label class="col-10 col-sm-2 col-form-label ttl" for="storage_options">Storage options </label>
											<div class="col-12 col-sm-10">
                                                <div class="check-wrap for-storage_options">
                                                    <label *ngFor="let storage of storageList">
                                                        <input type="checkbox" [value]="storage.value" (change)="onStorageboxChange($event)" class="chkbx" />
                                                        {{storage.description}}
                                                    </label>
                                                  </div>
                                            </div>
										</div>
										<div class="form-group row pt-3">
											<label class="col-10 col-sm-2 col-form-label ttl" for="colors">Colors </label>
											<div class="col-12 col-sm-10">
                                                <div class="check-wrap for-colors">
                                                    <label *ngFor="let color of colorList">
                                                        <input type="checkbox" [value]="color.value" (change)="onColorboxChange($event)" class="chkbx" />
                                                        <span [style.background-color] = "color.value"></span>
                                                    </label>
                                                </div>
                                            </div>
										</div>
										<div class="form-group row pt-3 pb-3">
											<label class="col-10 col-sm-2 col-form-label ttl" for="price">Price </label>
											<div class="col-12 col-sm-10">
												<input class="form-control vld" [ngModelOptions]="{standalone: true}" [(ngModel)]="newPhone.price" id="price" name="price"><span class="err-sp err-prc"></span></div>
										</div>
                                        <button type="submit" class="submt-new-ph d-flex justify-content-center align-items-center">Submit</button>
                                    </form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
