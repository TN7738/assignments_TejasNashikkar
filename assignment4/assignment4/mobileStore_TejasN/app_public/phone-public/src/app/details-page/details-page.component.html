<app-header></app-header>
<div class="atf-wrap">
	<div class="container d-flex flex-column justify-content-center align-items-center h-100 text-white wrapper">
		<div class="container pt-4">
			<div class="row">
				<div class="col-12 col-md-8 ml-auto mr-auto">
					<ul class="pl-0 phonelist">
						<li class="list-unstyled mt-5">
							<div class="card">
								<div class="card-block d-flex justify-content-between align-items-center">
									<div class="img-wrapper d-flex justify-content-center align-items-center"><img class="w-100" src="assets/images/{{newPhone.image}}" alt="{{newPhone.image}}"></div>
									<div class="w-50 pr-5 d-flex flex-column justify-content-center align-items-center h-100 txt-blck">
										<p class="h2">{{newPhone.name}}</p>
										<p class="h6 pt-3 text-center storages"><span class="ttl">Storage:</span><span class="storage" *ngFor="let storage of newPhone.storage_options"><span *ngIf="storage != '1'">{{storage}}GB</span><span *ngIf="storage == '1'">{{storage}}TB</span></span></p>
										<p class="pt-3 text-center colors d-flex justify-content-between align-items-center"><span class="ttl">Colors:</span><span class="color" *ngFor="let color of newPhone.colors" [style.background-color]="color"></span></p>
										<p class="h6 pt-3 text-center"><span class="ttl">Price: </span><span>{{newPhone.price}}</span></p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container review-wrap">
			<div class="row">
				<div class="col-12 col-md-8 ml-auto mr-auto">
					<p class="h2 text-center">Reviews</p>
					<ul class="pl-0 reviewlist d-flex justify-content-between align-items-center pt-3">
						<li class="list-unstyled" *ngFor="let review of newPhone.reviews">
							<div class="card">
								<div class="card-block">
									<p class="h2">{{review.customerName}}</p>
									<p class="h6 pt-3">{{review.reviewText}}</p>
									<p class="h6 pt-3"> 
                                        <i class="fa fa-star{{review.rating < 1 ? '-o' : ''}}"></i>
                                        <i class="fa fa-star{{review.rating < 2 ? '-o' : ''}}"></i>
                                        <i class="fa fa-star{{review.rating < 3 ? '-o' : ''}}"></i>
                                        <i class="fa fa-star{{review.rating < 4 ? '-o' : ''}}"></i>
                                        <i class="fa fa-star{{review.rating < 5 ? '-o' : ''}}"></i>
                                    </p>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
